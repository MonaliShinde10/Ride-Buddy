<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .navbar {
        background-color: #080808;
    }

    .navbar-brand {
        color: white;
        font-size: 1.5rem;
        margin-right: 40px;
    }

    .spacer {
        flex: 1;
    }

    .navbar button {
        color: #8CC0DE;
    }

    @media (max-width: 768px) {
        .navbar-brand {
            font-size: 1.2rem;
            margin-right: 20px;
        }

        .navbar button {
            font-size: 0.8rem;
        }
    }
</style>

</head>
<body>
   
    <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
            <div class="navbar-brand">RIDE BUDDY</div>
            <div class="spacer"></div>
            <button type="button" class="btn" style="color: #8CC0DE;" (click)="dashlog()">Logout</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-body">
                        <form #f ="ngForm" (ngSubmit)="addData(f)" >
                            <div mat-dialog-content class="content">
                                <div class="mb-3">
                                    <h1 style="text-align: center;">OFFER RIDE</h1>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" ngModel>
                                </div>
                                <div class="mb-3">
                                    <label for="from" class="form-label">From</label>
                                    <input type="text" class="form-control" id="from" name="from" ngModel>
                                </div>
                                <div class="mb-3">
                                    <label for="to" class="form-label">To</label>
                                    <input type="text" class="form-control" id="to" name="to" ngModel>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" name="price" ngModel>
                                </div>
                                <div class="mb-3">
                                    <label for="distance" class="form-label">Distance</label>
                                    <input type="number" class="form-control" id="distance" name="distance" ngModel>
                                </div>
                                <div class="mb-3">
                                    <label for="time" class="form-label">Departure time</label>
                                    <input type="time" class="form-control" id="time" name="time" ngModel>
                                </div>
                                <div class="mb-3">
                                    <label for="seats" class="form-label">Available Seats</label>
                                    <select class="form-control" id="seats" name="seats" ngModel>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <button routerLink="/dashboard" style="width: 100%;" class="btn btn-outline-dark">Save Ride</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
 
      <footer style="background-color: #212529;" class="footer section">
        <div  class="quicklinks">
            <h2 style="color: white;" class="title">
                Quick Links
            </h2>
            <a href="#" class="">
                Courses
            </a>
            <a href="#" class="link">
                About
            </a>
            <a href="#" class="link">
                Blog
            </a>
        </div>
        <div  class="quicklinks">
          <h2 style="color: white;" class="title">
            Community
          </h2>
          <a href="" class="link">
            Twitter
        </a>
        <a href="" class="link">
          Instagram
      </a>
      <a href="" class="link">
        Facebook
    </a>
      </div>
      <div  class="quicklinks">
        <h2 style="color: white;" class="title">
          Documents
        </h2>
        <a href="" class="link">
          Privacy Policy
      </a>
      <a href="" class="link">
        Terms and Conditions
    </a>
    <a href="" class="link">
      Legal Terms
  </a>
    </div>
      
        <div class="Copyright">
           
            <span> Â© TubeCurate {{currentYear}}</span><br> All Rights Reserved.
        </div>
    </footer>
 </body>
</html>
